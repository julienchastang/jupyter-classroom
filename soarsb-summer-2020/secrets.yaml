hub:
  cookieSecret: "xxx"

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
  hosts:
      - js-171-160.jetstream-cloud.org
  tls:
      - hosts:
         - js-171-160.jetstream-cloud.org
        secretName: certmanager-tls-jupyterhub
  
singleuser:
  storage:
    capacity: 10Gi
  memory:
    guarantee: 16G
    limit: 16G
  cpu:
    guarantee: 8
    limit: 8
  defaultUrl: "/lab"
  image:
    name: unidata/soarsb-summer-2020
    tag: 1952c73633a6
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "sh"
            - "-c"
            - >
              cat /dev/null 

auth:
  type: github
  github:
    clientId: "xxx"
    clientSecret: "xxx"
    callbackUrl: "https://js-171-160.jetstream-cloud.org:443/oauth_callback"
  admin:
    users:
      - admin
  whitelist:
    users:
      - user
