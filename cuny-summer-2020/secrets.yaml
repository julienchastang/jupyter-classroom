

hub:
  cookieSecret: "xxx"

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
  hosts:
      - js-171-179.jetstream-cloud.org
  tls:
      - hosts:
         - js-171-179.jetstream-cloud.org
        secretName: certmanager-tls-jupyterhub
  
singleuser:
  storage:
    capacity: 100Gi
  startTimeout: 600
  memory:
    guarantee: 4G
    limit: 4G
  cpu:
    guarantee: 1
    limit: 2
  defaultUrl: "/lab"
  image:
    name: unidata/cuny-summer-2020
    tag: 2e5b4557560e
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "sh"
            - "-c"
            - >
              [ -d "/home/jovyan/.ssh" ] && chmod 700 /home/jovyan/.ssh && \
              [ "$(ls -A /home/jovyan/.ssh)" ] && \
              chmod 600 /home/jovyan/.ssh/* && \
              chmod 644 /home/jovyan/.ssh/*.pub 1> /dev/null 2>&1;

auth:
  type: github
  github:
    clientId: "xxx"
    clientSecret: "xxx"
    callbackUrl: "https://js-171-179.jetstream-cloud.org:443/oauth_callback"
  admin:
    users:
      - admin
  whitelist:
    users:
      - user
